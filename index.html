<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
        <link rel="shortcut icon" type="image/ico" href="favicon.ico">
        <title>SOFEU Comics</title>
    </head>
    <body>

        <!-- Comienza header -->
        <section class="contenedor-header">
            <div class="contenedor-logo">
                <h1 class="logo">SOFEU COMICS</h1>
            </div>
        </section>
        <!-- Fin header -->
        <!-- Comienza seccion imagen -->
        <section class="contenedor-imagen-principal" alt="Many sheroes"></section>
        <!-- Fin seccion imagen -->
        
        <section class="contenedor-seccion-principal">
            <div class="seccion-principal">
        <!-- Comienza seccion busqueda -->
                <h3 class="buscar">Search</h3>
                <form class="formulario">
                    <div class="contenedor-form-busqueda elemento-form">
                        
                        <div class="contenedor-busqueda" class="boton-buscar">
                            <input type="text" id="buscar-productos" type="text" placeholder="Search comics" />
                            <i class="fas fa-search" aria-label="Magnifier icon"></i>
                        </div>
                    </div>
                        <div class="contenedor-botones-busqueda">
                            <label for="tipo" class="botones-busqueda elemento-form">TYPE</label>
                                <select id="tipo" name="tipo" placeholder="tipo">
                                    <option value="comics">COMICS</option>
                                    <option value="characters">CHARACTERS</option>
                                </select>
                        </div>
                        <div class="contenedor-botones-busqueda">
                        
                            <label for="orden" class="botones-busqueda elemento-form">ORDER</label>
                            <select id="orden" name="orden" placeholder="orden">
    
                            </select>
                    
                
                        </div>
                            
                        <div class="contenedor-boton-buscar">
                            <button type="button" class="boton-buscar">SEARCH</button>
                        </div>
                        
                </form>
               
            
        <!-- Fin seccion busqueda --> 
        <!-- Comienza seccion comics -->
                <div class="contenedor-resultados">
                    <h3 class="resultados">Results</h3>
                    <p class="cantidad-resultados"><span class="cantidad-mostrada">0</span> RESULTS</p>
                </div>    

                                
          
                    
                <section id="comics">
                   

                </section>
                
                <div class="contenedor-comcis-personajes-resultados">
                    <h3 class="resultados">Results</h3>
                    <p class="cantidad-resultados"><span class="numero-de-resultados">0</span> RESULTS</p>
                </div>    
                <section class="section-characters"></section>

                    
                    
                <div class="botones-comics">
                    <button type="button" class="primera-pagina boton-comic" aria-label="First page" disabled>
                    <i class="fas fa-angle-double-left" ></i>
                    </button>
                    <button type="button" class="previa-pagina boton-comic" aria-label="Previous page" disabled>
                    <i class="fas fa-angle-left" ></i>
                    </button>
                    <button type="button" class="proxima-pagina boton-comic" aria-label="Next page">
                    <i class="fas fa-angle-right" ></i>
                    </button>
                    <button type="button" class="ultima-pagina boton-comic" aria-label="Last page">
                    <i class="fas fa-angle-double-right" ></i>
                    </button>
                </div>
                

        <!-- Fin seccion comics -->

        

            </div>
        </section>
        <!-- Comienzo footer -->
      <footer class="footer-comic">
        <div class="contenedor-footer">
          <p class="última-frase-footer">Coded by Eugenia & Sofía</p>
        </div>  
      </footer>
      <!-- Fin footer -->

        <script src="index.js"></script>
    </body>
</html>
