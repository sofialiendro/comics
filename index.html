<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
        <link rel="shortcut icon" type="image/ico" href="favicon.ico">
        <title>SOFEU Comics</title>
    </head>
    <body>

        <!-- Comienza header -->
        <section class="contenedor-header">
            <div class="contenedor-logo">
                <h1 class="logo">SOFEU COMICS</h1>
            </div>
        </section>
        <!-- Fin header -->
        <!-- Comienza seccion principal -->
        <section class="contenedor-imagen-principal" alt="Many sheroes"></section>

        <section class="contenedor-seccion-principal">
            <div class="seccion-principal">

                <h3 class="buscar">Search</h3>
                <form class="formulario">
                    <div class="contenedor-form-busqueda elemento-form">
                        
                        <div class="contenedor-busqueda" class="boton-buscar">
                            <input id="buscar-productos" type="text" placeholder="Search comics" />
                            <i class="fas fa-search" aria-label="Magnifier icon"></i>
                        </div>
                    </div>
                        <div>
                            <p class="botones-busqueda elemento-form">TYPE</p>
                                <select id="tipo" placeholder="tipo">
                                    <option value="">COMICS</option>
                                    <option value="zapato">CHARACTERS</option>
                            </select>
                        </div>
                        <div>
                            <p class="botones-busqueda elemento-form">ORDER</p>
                            <select id="orden" placeholder="orden">
                                <option value="az">A-Z</option>
                                <option value="za">Z-A</option>
                                <option value="nuevos">Newer</option>
                                <option value="viejos">Older</option>
                            </select>
                        </div>
                    <button class="boton-buscar">SEARCH</button>
                </form>
                
                <!-- <form class="formulario-principal" name="form-princ">
                    
                    <div class="contenedor-form-busqueda">
                        <h3 class="buscar">Search</h3>
                        <div class="contenedor-busqueda" class="boton-buscar">
                            <input type="text" placeholder="Search comics" id="buscar-productos">
                            <i class="fas fa-search" aria-label="Magnifier icon"></i>
                        </div>
                    </div>
                </form> -->

            </div>
        </section>


        <script src="index.js"></script>
    </body>
</html>
